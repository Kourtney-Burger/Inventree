name: Depth Sensor Inventory Update
description: Fill out this template with changes to be made regarding depth sensors.
title: "Depth Sensor Inventory Update:"
labels: ["inventory update"]
assignees:
  - Kourtney-Burger
body:
  - type: markdown
    attributes:
      value: |
        If submitting a new depth sensor to the inventory, fill in all of the following information. If submitting an update to a current depth, only fill in the information marked with *
  - type: dropdown
    id: submitting
    attributes:
      label: I'm submitting a ...
      options:
        - New depth sensor
        - Update to a depth sensor        
  - type: input
    id: depthsensor-serialnumber
    attributes:
      label: Depth Sensor Serial Number
      placeholder: U-15771
    validations:
      required: true
  - type: input
    id: depthsensor-type
    attributes:
      label: Sensor Type
      placeholder: Sensus Ultra
    validations:
      required: false
  - type: input
    id: depthsensor-location
    attributes:
      label: Sensor Current Location and Contact
      placeholder: ex. PIFSC, email@example.com
    validations:
      required: true      
  - type: dropdown
    id: depthsensor-condition
    attributes:
      label: Sensor Condition
      options:
        - Good
        - Lost at sea
        - Needs repair
        - Other
    validations:
      required: true
  - type: input
    id: whats-wrong
    attributes:
      label: What's Wrong With The Depth Sensor?
      description: If 'Needs Repair' or 'Other' was chosen above under 'Condition', explain here
    validations:
      required: false
  - type: input
    id: additional-info
    attributes: 
      label: Any Additional Information
      description: Explain any additional information/details related to the depth sensor
    validations:
      required: false
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: True
  - type: markdown
    attributes: 
      value: |
        Contact Kourtney Burger (kourtney.burger@noaa.gov) with any questions/comments related to this form or inventory